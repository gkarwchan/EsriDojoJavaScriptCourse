<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Startup Application V3.0</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.0/js/dojo/dijit/themes/Nihilo/Nihilo.css">
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.0/js/dojo/dojox/grid/resources/grid.css">

    <script type="text/javascript">
        var dojoConfig = {
            parseOnLoad: true
        };
    </script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.0"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript" src="js/grid.js"></script>
</head>
<body class="nihilo">
<div id="mainDiv" dojotype="dijit.layout.BorderContainer">
    <div id="headerDiv" dojotype="dijit.layout.ContentPane" region="top">Header...</div>
    <div id="rightBorderDiv" dojotype="dijit.layout.BorderContainer" region="right">
        <div id="rightDiv" dojotype="dijit.layout.ContentPane" region="top">chart pane</div>
        <div id="gridDiv" dojotype="dijit.layout.ContentPane" region="center">
            <table dojotype="dojox.grid.DataGrid" jsid="myGrid" noDataMessage="No results found in the current map extent" style="width:100%;height:100%;" selectionMode="none">
                <thead>
                <tr>
                    <th field="NAME" width=75%>Neighborhood</th>
                    <th field="ownPct" width=25%>% Own</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div id="mapDiv" class="shadow" dojotype="dijit.layout.ContentPane" region="center"></div>
    <div id="leftDiv" dojotype="dijit.layout.ContentPane" region="left">
        <div dojoType="dijit.layout.AccordionContainer">
            <div dojoType="dijit.layout.ContentPane" title="Layers">
                <div id="legendDiv"></div>
            </div>
            <div dojoType="dijit.layout.ContentPane" title="Tasks"></div>
            <div dojoType="dijit.layout.ContentPane" title="Options"></div>
        </div>
    </div>
    <div id="footerDiv" dojotype="dijit.layout.ContentPane" region="bottom">footer</div>
</div>
</body>
</html>
